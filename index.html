<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <!-- complete excel app will reside in this container
     -->
    <div class="container">
        <div class="title-bar" contenteditable="true">Untitled file</div>
        <div class="menu-bar">
            <p>File</p>
            <p>Edit</p>
            <p>Help</p>
        </div>
        <div class="menu-options">
            <div class="b-u-i">
                <span class="material-icons">
                    format_bold
                </span>
                <span class="material-icons">
                    format_italic
                </span>
                <span class="material-icons">
                    format_underlined
                </span>
            </div>
            <div class="font-style">
                <select name="font-style" id="cell-font-family">
                    <option value="arial">arial</option>

                    <option value="helvetica">helvetica</option>

                    <option value="open-sans">open-sans</option>

                    <option value="times new roman">times new roman</option>

                    <option value="calibri">calibri</option>
                </select>
                <select name="font-size" id="cell-font-family">
                    <option value="10">10</option>

                    <option value="12">12</option>

                    <option value="14">14</option>

                    <option value="16">16</option>

                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                </select>

            </div>
            <div class="alignment">
                <span class="material-icons">
                    format_align_left
                </span>
                <span class="material-icons">
                    format_align_center
                </span>
                <span class="material-icons">
                    format_align_right
                </span>
            </div>
            <div class="colors">
                <span class="material-icons">
                    format_color_fill
                </span>
                <span class="material-icons">
                    format_color_text
                </span>
            </div>
        </div>
        <div class="formula-bar">
            <input id="selected-cell-formula" />
            <input id="complete-formula" />
        </div>
        <div class="grid">
            <div class="blank-corner"></div>
            <div class="column-tags">
            </div>
            <div class="row-numbers"></div>
        </div>
        <div class="sheets-bar">
            <div>Sheet-1</div>
        </div>


      
    </div>

    <script src="script.js"></script>
    <script src="ScrollScript.js"></script>

</body>

</html>
